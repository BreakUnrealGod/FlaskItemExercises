<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>

    <style>
        #box {
            width: 1000px;
            margin: 0 auto;
        {#text-align: center;#}
        }

        #box1 {
            margin: 0 auto;
        }
    </style>

    {% block mycss %}

    {% endblock %}

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">图书商城</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('shop.index') }}">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{{ url_for('shop.showCart') }}">查看购物车</a></li>

            </ul>
            <form class="navbar-form navbar-left" action="{{ url_for('shop.search') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入书名" name="content" id="searchtxt">
                </div>
                <button type="submit" class="btn btn-default" id="search">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if session.username %}
                    <li><a href="{{ url_for('shop.center',name=session.username) }}">{{ session.username }}</a></li>
                    <li><a href="{{ url_for('shop.logout') }}">退出</a></li>

                {% else %}

                    <li><a href="{{ url_for('shop.login') }}">登录</a></li>
                    <li>
                        <a href="{{ url_for('shop.register') }}">注册</a>
                    </li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="box">
    <div style=" width: 800px;height: 100px;" id="box1">

        {% block content %}

        {% endblock %}

    </div>


</div>


{% block myjs %}

{% endblock %}

<script>
    {#$('#search').click(function () {#}
    {#    alert("=====")#}
    {#    var content = $('#searchtxt').val();#}
    {#    $.getJSON("{{ url_for('shop.search') }}", {content: content})#}


</script>

</body>
</html>
