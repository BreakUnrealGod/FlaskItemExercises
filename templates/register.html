{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}

{% block content %}
    <h3>用户注册</h3>
    <div>
        <p style="color: red">{{ msg }}</p>
        <form action="{{ url_for('shop.register') }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input type="text" class="form-control" placeholder="输入用户名" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input type="password" class="form-control" placeholder="输入密码" name="password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">确认密码:</label>
                <input type="password" class="form-control" placeholder="输入确认密码" name="repassword">
            </div>

            <button type="submit" class="btn btn-default">用户注册</button>
        </form>


    </div>
{% endblock %}
