{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}

{% block content %}
    <h3>用户登录</h3>
    <div>
        <p style="color: red">{{ msg }}</p>
        <form action="{{ url_for('shop.login') }}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input type="text" class="form-control" placeholder="输入用户名" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input type="password" class="form-control" placeholder="输入密码" name="password">
            </div>


            <button type="submit" class="btn btn-default">用户登录</button>
        </form>


    </div>
{% endblock %}
